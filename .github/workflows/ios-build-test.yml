name: iOS Build and Test

on:
  push:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: cubanews-ios

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Resolve Swift Package dependencies
        run: xcodebuild -resolvePackageDependencies -project cubanews-ios.xcodeproj -scheme cubanews-ios

      - name: Build
        run: |
          xcodebuild build \
            -project cubanews-ios.xcodeproj \
            -scheme cubanews-ios \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -project cubanews-ios.xcodeproj \
            -scheme cubanews-ios \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO
